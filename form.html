<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Performance Insights</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="./css/review.css">
    <style>
        .team-name {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            padding: 2rem;
            border-radius: 0.5rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Team Performance Insights</h1>
            <p>Rate teams from 1 to 10 and share your valuable feedback</p>
        </header>

        <div class="team-name">
            <h2>Team Name: <span id="teamNameDisplay"></span></h2>
        </div>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Find a team...">
            <i class="fas fa-search"></i>
        </div>

        <div id="teamCardsContainer" class="team-grid"></div>

        <button id="submitAllBtn" class="submit-all-btn">Submit All Insights</button>
    </div>

    <div id="completionModal" class="modal">
        <div class="modal-content">
            <h2>Great job!</h2>
            <p>You've completed all team reviews.</p>
            <button id="closeModal">Close</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

<script>
    // Function to get query parameter by name
    function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    // Display the team name on the page
    document.addEventListener('DOMContentLoaded', () => {
        const teamName = getQueryParam('teamName');
        if (teamName) {
            document.getElementById('teamNameDisplay').textContent = teamName;
        } else {
            document.getElementById('teamNameDisplay').textContent = 'No team name provided.';
        }
    });


</script>
</body>

</html>

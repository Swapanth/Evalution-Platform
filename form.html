<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Performance Insights</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/review.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Team Performance Insights</h1>
            <p>Rate teams from 1 to 10 and share your valuable feedback</p>
        </header>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Find a team...">
            <i class="fas fa-search"></i>
        </div>

        <div id="teamCardsContainer" class="team-grid"></div>

        <button id="submitAllBtn" class="submit-all-btn">Submit All Insights</button>
    </div>

    <div id="completionModal" class="modal">
        <div class="modal-content">
            <h2>Great job!</h2>
            <p>You've completed all team reviews.</p>
            <button id="closeModal">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
